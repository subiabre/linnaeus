# This file holds the default configuration linnaeus will take unless you specify one
input:
  # files at source folder will be copied to target
  copyFiles: true

output:
  # files at target folder will be moved and named with the following structure
  naming: 
    files: "{date.year}-{date.month}-{date.day}-{date.hour}{date.minutes}{date.seconds}_{image.width}x{image.height}.{file.extension}"
    folders: "/{date.year}/{date.month}/{date.day}/{image.type}"
